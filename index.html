<!DOCTYPE html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <link rel="stylesheet" type="text/css" href="css/reset.css"><!-- First Style -->
        <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="main-frame">
            <!-- PLAY SCREEN -->
            <div class="frame play-active">
                <div id="screen-splash"></div>
                <div id="screen-tutorial"></div>
                <!-- Header Only -->
                <div id="game-menu">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td width="85%" align="left">
                                <table border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <td>
                                            <!-- game-type-save will change the icon background image -->
                                            <div class="game-icon game-type-kill"></div>
                                        </td>
                                        <td>
                                            <table border="0" cellspacing="0" cellpadding="0" id="pointCounterTable">
                                                <tr>
                                                    <td id="pointCount">2,145</td>
                                                    <td>/</td>
                                                    <td id="pointMax">20,000</td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            <td width="15%" align="center" id="gameTimer">00:00</td>
                        </tr>
                    </table>
                </div>
                <!-- Background Scene Only -->
                <div id="background-scene">
                    <div class="environment-dumpster"></div>
                    <div class="environment-transhcan1"></div>
                    <div class="environment-transhcan2"></div>
                    <div class="environment-bag"></div>
                    <div class="environment-manhole"></div>
                </div>
                <!-- .hit-targets can be inactive or active for point collection -->
                <div class="hit-targets inactive location-dumpster" name="dumpster-target">
                    <!-- tap the target and grab the value img with the 'on' class name -->
                    <img class="dog-type-l on" data-scoreVal="10">
                    <img class="dog-type-m off" data-scoreVal="25">
                    <img class="dog-type-s off" data-scoreVal="50">
                    <img class="cat-type-m off" data-scoreVal="100">
                    <img class="com-type-m off" data-scoreVal="1000">
                </div>
                <div class="hit-targets inactive location-trashcan1" name="trashcan1-target">
                    <img class="dog-type-l on" data-scoreVal="10">
                    <img class="dog-type-m on" data-scoreVal="25">
                    <img class="dog-type-s on" data-scoreVal="50">
                    <img class="cat-type-m on" data-scoreVal="100">
                    <img class="com-type-m on" data-scoreVal="1000">
                </div>
                <div class="hit-targets inactive location-trashcan2" name="trashcan2-target">
                    <img class="dog-type-l on" data-scoreVal="10">
                    <img class="dog-type-m on" data-scoreVal="25">
                    <img class="dog-type-s on" data-scoreVal="50">
                    <img class="cat-type-m on" data-scoreVal="100">
                    <img class="com-type-m on" data-scoreVal="1000">
                </div>
                <div class="hit-targets inactive location-bag" name="bag-target">
                    <img class="dog-type-l on" data-scoreVal="10">
                    <img class="dog-type-m on" data-scoreVal="25">
                    <img class="dog-type-s on" data-scoreVal="50">
                    <img class="cat-type-m on" data-scoreVal="100">
                    <img class="com-type-m on" data-scoreVal="1000">
                </div>
                <div class="hit-targets inactive location-manhole" name="manhole-target">
                    <img class="dog-type-l on" data-scoreVal="10">
                    <img class="dog-type-m on" data-scoreVal="25">
                    <img class="dog-type-s on" data-scoreVal="50">
                    <img class="cat-type-m on" data-scoreVal="100">
                    <img class="com-type-m on" data-scoreVal="1000">
                </div>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
    </body>
</html>
