            <div id=""></div>
            <!-- PLAY SCREEN -->
            <!-- html comment -->
            <div class="frame play-active">
                <div id="background-scene">
                    <div class="environment-dumpster"></div>
                    <div class="environment-transhcan1"></div>
                    <div class="environment-transhcan2"></div>
                    <div class="environment-bag"></div>
                    <div class="environment-manhole"></div>
                </div>
                <!-- .hit-targets can be inactive or active for point collection -->
                <div class="hit-targets inactive location-dumpster">
                    <!-- tap the target and grab the value img with the 'on' class name -->
                    <img class="dog-type-l on" data-scoreVal="100">
                    <img class="dog-type-m on" data-scoreVal="50">
                    <img class="dog-type-s on" data-scoreVal="25">
                    <img class="cat-type-m on" data-scoreVal="25">
                    <img class="com-type-m on" data-scoreVal="1000">

            </div>
